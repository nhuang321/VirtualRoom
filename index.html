<html>
  <head>
    <title>A Multiplayer Game</title>
    <div>
      <style>
        canvas {
          border: 5px solid black;
        }
      </style>
    </div>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    Welcome to this Virtual Room!
    <form action="/login" method="POST" id="login">
      <!-- input field for name --> 
      <label for="username">Enter your name here:</label>
      <input type="text" id="username" name="name"required>
      <br><br>
      <!-- input field for webex link -->
      <label for="webexlink">Enter your webex link here:</label>
      <input type="text" id="webexlink" name="webex" required>
      <br><br>
      <label for="roomPin">Enter your room pin here:</label>
      <input type="text" id="roomPin" name="room">
      <br><br>
      <!-- submit information button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>

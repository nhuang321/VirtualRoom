<html>
  <head>
    <title>A Multiplayer Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/login.css">
  </head>
  <body>
    <h2>Welcome to this Virtual Room!</h2>
    <form action="/login" method="POST">
      <!-- input field for name --> 
      <input type="text" id="username" name="OUN" placeholder="Enter your OUN" required>
      <!-- input field for webex link -->
      <input type="text" id="webexlink" name="webex" placeholder="Enter your Webex link" required>
      <!-- submit information button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>

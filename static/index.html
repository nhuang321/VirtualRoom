<html>
  <head>
    <title>A Multiplayer Game</title>
    <div>
      <style>
        h2 {
          text-align: center;
          margin: 20px 0px 50px 0px;
        }
        form {
          text-align: center;
        }
        input:active {
          outline: none;

        }
      </style>
    </div>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h2>Welcome to this Virtual Room!</h2>
    <form action="/login" method="POST" id="login">
      <!-- input field for name --> 
      <input type="text" id="username" name="name" placeholder="Enter name" required>
      <br><br>
      <!-- input field for webex link -->
      <input type="text" id="webexlink" name="webex" placeholder="Webex link" required>
      <br><br>
      <!-- submit information button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
